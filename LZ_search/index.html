<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href='./index.css'  type="text/css" rel='stylesheet'/>
        <script src='./index.js'></script>
    </head>
    <body>
        <div  class="tex">
        <a class="white-text" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Click here for a random article!</a>
        </div>
        <div class="down"> 
<form action="http://www.baidu.com/baidu" target="_blank">
        <input type="text"  name="word" id="search" class="inp"/>
        <input type="submit" value="Search">
    </form>
        </div>
        <script>
            window.onload=function(){
                search.onfocus=function(){
                    this.style.width=300+"px";
                    this.style.transition="1s";
                }
                search.onblur=function(){
                    this.style.width=200+"px";
                    this.style.transition="1s";
                }
                
            }
        </script>
    </body>
