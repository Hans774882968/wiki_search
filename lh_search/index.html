<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <title></title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
        <link href="css/style.css" rel="stylesheet" />
    </head>
    <body>
        <header>
            Wikipedia Viewer
        </header>
        <div class="left-get">
            <div class="Random-get">
                <img src="./src/random.png" class="random-img" />
                <a
                    href="https://en.wikipedia.org/wiki/Special:Random"
                    target="_blank"
                >
                    <button class="random-get-url">
                        生成
                    </button>
                </a>
            </div>
            <div class="Search-get">
                <input class="search-info" />
                <button class="search-get-url">确定</button>
            </div>
        </div>
        <div class="right-show">
            <p class="right-show-title">Show Your Search Results</p>
        </div>
        <footer></footer>
        <script type="text/javascript" src="./main.js"></script>
    </body>
</html>
